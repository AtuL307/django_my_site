<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    
    {% block css %}{% endblock css %}
</head>
<body>
    <header id="main-navigation">
        <h1><a href="{% url 'index' %}">Atul Blog</a></h1>
        <nav>
            <a href="{% url 'all-posts-page' %}">All posts</a>
            <a href="{% url 'add-author' %}">Add Author</a>
            <a href="{% url 'add-post' %}">Add posts</a>
            <a href="{% url 'read-later' %}">Stored posts</a>
        </nav>
    </header>

   
    {% block content %} {% endblock content %}
    {% block script %}{% endblock script %}
</body>
</html>
